<body>
        <section class="forum">
            <h2>Tema: ¿Cuál es tu canción favorita en este momento y qué significa para ti?</h2>
           
        </section>

        <section class="new-post">
            <h2>Publicar una respuesta</h2>
            <form>
                <label for="username">Nombre:</label>
                <input type="text" id="username" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist al Estilo Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            border-radius: 8px;
            background-color: #000000;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .song {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s;
        }
        .song:last-child {
            border-bottom: none;
        }
        .song:hover {
            background-color: #282828;
        }
        .album-art {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .info {
            flex-grow: 1;
        }
        .title {
            font-weight: bold;
        }
        .artist {
            color: #b3b3b3;
        }
    </style>
